# Carga opcional de variables desde un archivo .env local (no se versiona)
spring.config.import=optional:file:.env[.properties]

# Server Properties
server.port=8080

# Database Connection - WAMP/MySQL
# Using 127.0.0.1 instead of localhost to be explicit with TCP/IP connection.
# Assumes MySQL is on port 3306, user is 'root' and there is no password.
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/orangehearth?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Evitar fail-fast si la BD est치 moment치neamente inaccesible
spring.datasource.hikari.initialization-fail-timeout=0

# JPA / Hibernate Properties
# "update": Automatically creates/updates the database schema on startup. Good for development.
# "validate": Validates the schema, but doesn't make changes. Good for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.main.lazy-initialization=true

# Naming strategy to prevent Hibernate from changing table/column names
# Tutor -> tutor, Mascota -> mascota
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

